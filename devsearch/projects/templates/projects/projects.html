{% extends "main.html" %}

{% block content %}



<h1>Projects</h1>

<table>
<tr>
    <th>ID</th>
    <th>Project</th>
    <th>Positive Votes</th>
    <th>Votes</th>
    <th>Created</th>
    <th></th>
</tr>

{% for project in projects %}
<tr>
    <td>{{ project.title }}</td>
    <td><a href="{% url 'single project' project.id %}">{{ project.title }}</a></td>
    <td>{{ project.vote_ratio }}%</td>
    <td>{{ project.vote_total }}</td>
    <td>{{ project.created }}</td>
    <td><a href="{% url 'single project' project.id %}">View</a></td>

</tr>
    
{% endfor %}
    

</table>


{% endblock content %}
